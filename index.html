<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>You Are My World ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to bottom right, #ff9ecf, #ffd6f6);
    overflow: hidden;
}

h1 {
    margin-top: 30px;
    color: white;
    font-size: 40px;
    text-shadow: 2px 2px 5px #ff4da6;
}

.gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
    box-shadow: 0 0 20px pink;
}

.question {
    margin-top: 20px;
    font-size: 30px;
    color: white;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 200px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: gray;
    color: white;
    position: absolute;
}

.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>You Are My World ‚ù§Ô∏è</h1>

<div class="gallery">
    <!-- REPLACE THESE WITH YOUR WIFE'S PICTURES -->
    <img src="Picture1.png" />
    <img src="Picture2.png" />
</div>

<div class="question">
    I love you ‚ù§Ô∏è<br>
    Do you love me?
</div>

<div class="buttons">
    <button id="yesBtn">Yes I love you too üíñ</button>
    <button id="noBtn">No I don't love you üòú</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 100) {
        moveButton();
    }
});

function moveButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.getElementById("yesBtn").addEventListener("click", function() {
    startCelebration();
});

function startCelebration() {
    for (let i = 0; i < 100; i++) {
        createHeart();
    }
    alert("YAYYYYYY üíï I LOVE YOU MORE ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è");
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}
</script>

</body>
</html>
